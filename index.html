<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Intro Section With Dropdown Navigation</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<script src="index.js" defer></script>
	</head>
	<body>
		<header>
			<picture class="logo-container"><img class="logo" src="images/logo.svg" alt="Logo"></picture>
			<nav class="navbar">
				<button id="drop-btn-features" class="drop-button">Features</button>
				<div class="drop-features">
					<a class="todo-link" href="#">Todo List</a>
					<a class="calendar-link" href="#">Calendar</a>
					<a class="reminders-link" href="#">Reminders</a>
					<a class="planning-link" href="#">Planning</a>
				</div>
				<button id="drop-btn-company" class="drop-button">Company</button>
				<div class="drop-company">
					<a href="#">History</a>
					<a href="#">Our Team</a>
					<a href="#">Blog</a>
				</div>
				<a href="#">Careers</a>
				<a href="#">About</a>
			</nav>
			<nav class="log-options">
				<a href="#">Login</a>
				<a href="#">Register</a>
			</nav>
		</header>

		<section>
			<article class="intro">
				<h1>Make remote work</h1>
				<p>Get your team in sync, no matter your location. Streamline
				processes, create team rituals, and watch productivity soar.</p>
				<button>Learn more</button>
				<div class="clients">
					<div class="client-logo"> <img src="images/client-databiz.svg" alt="Databiz"> </div>
					<div class="client-logo"> <img src="images/client-audiophile.svg" alt="Audiophile"> </div>
					<div class="client-logo"> <img src="images/client-meet.svg" alt="Meet"> </div>
					<div class="client-logo"> <img src="images/client-maker.svg" alt="Maker"> </div>
				</div>
			</article>

			<picture class="hero-container">
				<img src="images/image-hero-desktop.png" alt="Hero">
				<source media="(max-width: 1080px)" srcset="images/image-hero-mobile.png">
			</picture>
		</section>
	</body>
</html>
