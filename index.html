<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Intro Section With Dropdown Navigation</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<script src="index.js" defer></script>
	</head>
	<body>
		<header>
			<div class="logo-container"><img src="images/logo.svg" alt="Logo"></div>

			<div class="navbar">
				<button id="features-dropbtn" class="dropbtn">Features</button>
				<div id="features-dropbtn-content">
					<a href="#">Todo List</a>
					<a href="#">Calendar</a>
					<a href="#">Reminders</a>
					<a href="#">Planning</a>
				</div>

				<button id="company-dropbtn" class="dropbtn">Company</button>
				<div id="company-dropbtn-content" class="dropbtn-content">
					<a href="#">History</a>
					<a href="#">Our Team</a>
					<a href="#">Blog</a>
				</div>

				<a href="#">Careers</a>
				<a href="#">About</a>
			</div>

			<div class="log-options">
				<a href="#">Login</a>
				<a href="#">Register</a>
			</div>
		</header>

		<section class="main-area">
			<section class="intro">
				<h1>Make remote work</h1>

				<p>Get your team in sync, no matter your location. Streamline
				processes, create team rituals, and watch productivity soar.</p>

				<button>Learn more</button>

				<div class="clients">
					<div class="client"><img src="images/client-databiz.svg" alt="Databiz"></div>
					<div class="client"><img src="images/client-audiophile.svg" alt="Audiophile"></div>
					<div class="client"><img src="images/client-meet.svg" alt="Meet"></div>
					<div class="client"><img src="images/client-maker.svg" alt="Maker"></div>
				</div>
			</section>

			<picture class="hero-container">
				<source media="(max-width: 1080px)" srcset="images/image-hero-mobile.png">
				<img src="images/image-hero-desktop.png" alt="Hero">
			</picture>
		</section>
	</body>
</html>
